<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Notícias de tecnologia" />
    <meta name="author" content="Leandro Simeao" />
    <title>Tech News!</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="estilo.css" rel="stylesheet" />
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Tech News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Adicionar notícia</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page header with logo and tagline-->
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">Bem vindo ao nosso portal!</h1>
                <p class="lead mb-0">Notícias sobre tecnologia!</p>
            </div>
        </div>
    </header>
    <!-- Page content-->
    <div class="container-fluid">
        <div class="row">
            <!-- blog entries-->
            <div class="col-lg-8">
                <!-- Nested row for non-featured blog posts-->
                <div class="row d-flex justify-content-center" id="result">
                    <!-- Blog post-->

                </div>
            </div>
            <!-- Side widgets-->
            <div class="col-lg-4">
                <!-- Search widget-->
                <div class="card mb-4">
                    <div class="card-header">Pesquisar</div>
                    <div class="card-body">
                        <div class="input-group">
                            <input class="form-control" id="pesquisar" type="text" placeholder="Digite um nome"
                                aria-label="Digite um nome" aria-describedby="button-search" />
                            <button class="btn btn-primary" id="button-search" type="button">Pesquisar</button>
                        </div>
                    </div>
                </div>
                <!-- Categories widget-->
                <div class="card mb-4">
                    <div class="card-header">Categories</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <ul class="list-unstyled mb-0" id="tags">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Portal - 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="scripts.js"></script>
    <script>
        $(function () {
            let url = new URL(window.location);
            let params = new URLSearchParams(url.search);
            let cod = params.get('cod');
            let objNoticias = JSON.parse(localStorage.getItem("noticias"));
            if (objNoticias === null || objNoticias.length == 0)
                objNoticias = new Array();
            var tags = "";
            for (let noticia of objNoticias) {
                if (noticia.cod == cod) {
                    let elPost = "<div class = 'row'>";
                    elPost += "<a href='#!'><img class='card-img-top' src='https://dummyimage.com/700x350/dee2e6/6c757d.jpg' alt='...' /></a>";
                    elPost += "<div class='card-body'>";
                    elPost += "<div class='small text-muted'>" + noticia.date + "</div>";
                    elPost += "<h2 class='card-title h4'>" + noticia.titulo.slice(0, 50) + "</h2>";
                    elPost += "<p class='card-text'>" + noticia.conteudo + "</p>";
                    elPost += "</div></div>";
                    $("#result").html(elPost);
                    $("#articleTitle").html(noticia.titulo);
                }
            }

            listTags();
            $("#pesquisar").keyup(function () {
                let term = this.value;
                if (term.length < 3) return;
                pesquisar(term.toLowerCase());
            });
        });
    </script>
</body>

</html>
