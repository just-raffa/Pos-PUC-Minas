<html lang="en">

<head>

    <meta charset="utf-8" />

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="estilo.css" rel="stylesheet" />

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container">
            <a class="navbar-brand" href="/index.html">Trabalho - Tech News</a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded=""
                aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-1g-0">

                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a> </li>
                    <li class="nav-item"><a class="nav-link" href="/add-noticia.html">Adicionar Noticia</a> </li>
                    <li class="nav-item"><a class="nav-link" href="#!">Contato</a> </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">

            <div class="text-center">
                <h1 class="fw-bolder"> Bem vindo ao portal de notícias - Trabalho Bootstrap </h1>
                <p class="lead mb-0"> Notícias sobre Tecnologia</p>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-8">
                <div class="row d-flex justify-content-center" id="result">
                </div>
            </div>


            <div class="col-lg-4">

                <div class="card mb-4">
                    <div class="card-header"> Pesquisar</div>
                    <div class="card-body">
                        <div class="input-group">
                            <input class="form-control" id="pesquisar" type="text" placeholder="Digite um nome"
                                aria-label="Digite um nome" aria-describedby="button-search" />
                            <button class="btn-primary" id="button-search" type="button">Pesquisar</button>

                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header"> Categories</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <ul class="list-unstyled mb-0" id="tags"> </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Portal -
                <script> let d = new Date(); document.write(d.getFullYear());</script>
            </p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="scripts.js"></script>

    <script>
        $(function () {
            listarNoticias();
            listTags();
            $("#pesquisar").keyup(function () {
                let term = this.value;
                if (term.length < 3) return;
                pesquisar(term.toLowerCase());
            });
        });

    </script>

</body>

</html>
